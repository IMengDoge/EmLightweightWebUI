<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="src/theme/default/button.css"/>
		<style type="text/css">
			body{
				margin-top: 16px;
				margin-left: 16px;
			}
			button{
				margin-left: 12px;
				margin-top: 12px;
			}
		</style>
	</head>
	<body>
		<h3>主题按钮</h3>
		<hr>
		<button class="em-btn em-btn-primary">初始按钮</button>
		<button class="em-btn em-btn-default">默认按钮</button>
		<button class="em-btn em-btn-prominent">突出按钮</button>
		<button class="em-btn em-btn-success">成功按钮</button>
		<button class="em-btn em-btn-message">成功按钮</button>
		<button class="em-btn em-btn-warning">警告按钮</button>
		<button class="em-btn em-btn-danger">危险按钮</button>
		<button class="em-btn em-btn-disable">禁用按钮</button>
		<h3>圆角按钮</h3>
		<hr>
		<button class="em-btn em-btn-radius em-btn-primary">初始按钮</button>
		<button class="em-btn em-btn-radius em-btn-default">默认按钮</button>
		<button class="em-btn em-btn-radius em-btn-prominent">突出按钮</button>
		<button class="em-btn em-btn-radius em-btn-success">成功按钮</button>
		<button class="em-btn em-btn-radius em-btn-message">成功按钮</button>
		<button class="em-btn em-btn-radius em-btn-warning">警告按钮</button>
		<button class="em-btn em-btn-radius em-btn-danger">危险按钮</button>
		<button class="em-btn em-btn-radius em-btn-disable">禁用按钮</button>
	</body>
</html>
